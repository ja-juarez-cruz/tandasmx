<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Patrón sutil que se puede repetir como background -->
  
  <!-- Círculos decorativos muy sutiles -->
  <circle cx="40" cy="40" r="30" fill="none" stroke="#0066CC" stroke-width="1" opacity="0.08"/>
  <circle cx="40" cy="40" r="20" fill="none" stroke="#0066CC" stroke-width="1" opacity="0.05"/>
  
  <circle cx="160" cy="40" r="25" fill="none" stroke="#00509E" stroke-width="1" opacity="0.06"/>
  
  <circle cx="40" cy="160" r="25" fill="none" stroke="#00509E" stroke-width="1" opacity="0.06"/>
  
  <circle cx="160" cy="160" r="30" fill="none" stroke="#0066CC" stroke-width="1" opacity="0.08"/>
  <circle cx="160" cy="160" r="20" fill="none" stroke="#0066CC" stroke-width="1" opacity="0.05"/>
  
  <!-- Monedas pequeñas decorativas -->
  <g opacity="0.04">
    <circle cx="100" cy="30" r="8" fill="#FFD700"/>
    <text x="100" y="33" font-size="8" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <g opacity="0.04">
    <circle cx="30" cy="100" r="6" fill="#FFD700"/>
    <text x="30" y="103" font-size="6" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <g opacity="0.04">
    <circle cx="170" cy="100" r="6" fill="#FFD700"/>
    <text x="170" y="103" font-size="6" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <g opacity="0.04">
    <circle cx="100" cy="170" r="8" fill="#FFD700"/>
    <text x="100" y="173" font-size="8" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Puntos decorativos muy sutiles -->
  <circle cx="70" cy="70" r="2" fill="#0066CC" opacity="0.1"/>
  <circle cx="130" cy="70" r="2" fill="#0066CC" opacity="0.1"/>
  <circle cx="70" cy="130" r="2" fill="#0066CC" opacity="0.1"/>
  <circle cx="130" cy="130" r="2" fill="#0066CC" opacity="0.1"/>
  
  <!-- Líneas conectoras muy sutiles (representan conexión/comunidad) -->
  <path d="M 40 40 L 160 40" stroke="#0066CC" stroke-width="0.5" opacity="0.05" stroke-dasharray="2,2"/>
  <path d="M 40 160 L 160 160" stroke="#0066CC" stroke-width="0.5" opacity="0.05" stroke-dasharray="2,2"/>
  <path d="M 40 40 L 40 160" stroke="#0066CC" stroke-width="0.5" opacity="0.05" stroke-dasharray="2,2"/>
  <path d="M 160 40 L 160 160" stroke="#0066CC" stroke-width="0.5" opacity="0.05" stroke-dasharray="2,2"/>
</svg>
