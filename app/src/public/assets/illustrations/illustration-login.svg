<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Círculo central (representa la tanda circular) -->
  <circle cx="200" cy="150" r="90" fill="none" stroke="#0066CC" stroke-width="3" stroke-dasharray="10,5" opacity="0.3"/>
  <circle cx="200" cy="150" r="75" fill="none" stroke="#0066CC" stroke-width="2" opacity="0.2"/>
  
  <!-- Personas en círculo (simplificadas) -->
  <!-- Persona 1 - Arriba -->
  <g id="person1">
    <circle cx="200" cy="60" r="15" fill="#0066CC"/>
    <rect x="190" y="75" width="20" height="25" rx="10" fill="#0066CC"/>
    <!-- Mano con moneda -->
    <circle cx="215" cy="85" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <text x="215" y="90" font-size="10" fill="#FFA500" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Persona 2 - Derecha -->
  <g id="person2">
    <circle cx="280" cy="150" r="15" fill="#00509E"/>
    <rect x="270" y="165" width="20" height="25" rx="10" fill="#00509E"/>
    <!-- Mano recibiendo -->
    <circle cx="260" cy="170" r="6" fill="#10B981" opacity="0.8"/>
  </g>
  
  <!-- Persona 3 - Abajo -->
  <g id="person3">
    <circle cx="200" cy="240" r="15" fill="#0066CC"/>
    <rect x="190" y="255" width="20" height="25" rx="10" fill="#0066CC"/>
    <!-- Mano con moneda -->
    <circle cx="180" cy="265" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <text x="180" y="270" font-size="10" fill="#FFA500" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Persona 4 - Izquierda -->
  <g id="person4">
    <circle cx="120" cy="150" r="15" fill="#00509E"/>
    <rect x="110" y="165" width="20" height="25" rx="10" fill="#00509E"/>
    <!-- Mano recibiendo -->
    <circle cx="135" cy="170" r="6" fill="#10B981" opacity="0.8"/>
  </g>
  
  <!-- Flechas circulares indicando rotación/turnos -->
  <g id="arrows" opacity="0.5">
    <!-- Flecha 1 -->
    <path d="M 240 90 Q 260 110 270 140" fill="none" stroke="#0066CC" stroke-width="3" 
          stroke-linecap="round" marker-end="url(#arrowhead)"/>
    
    <!-- Flecha 2 -->
    <path d="M 265 190 Q 240 220 210 230" fill="none" stroke="#0066CC" stroke-width="3" 
          stroke-linecap="round" marker-end="url(#arrowhead)"/>
    
    <!-- Flecha 3 -->
    <path d="M 160 210 Q 140 180 135 155" fill="none" stroke="#0066CC" stroke-width="3" 
          stroke-linecap="round" marker-end="url(#arrowhead)"/>
    
    <!-- Flecha 4 -->
    <path d="M 140 120 Q 160 90 190 80" fill="none" stroke="#0066CC" stroke-width="3" 
          stroke-linecap="round" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Definir punta de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066CC" opacity="0.5"/>
    </marker>
  </defs>
  
  <!-- Monedas flotantes decorativas -->
  <g id="floating-coins" opacity="0.6">
    <circle cx="60" cy="80" r="12" fill="url(#coinGradient)"/>
    <text x="60" y="86" font-size="14" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
    
    <circle cx="340" cy="100" r="10" fill="url(#coinGradient)"/>
    <text x="340" y="105" font-size="12" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
    
    <circle cx="80" cy="220" r="10" fill="url(#coinGradient)"/>
    <text x="80" y="225" font-size="12" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
    
    <circle cx="330" cy="230" r="12" fill="url(#coinGradient)"/>
    <text x="330" y="236" font-size="14" fill="#FFF" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Texto central -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#0066CC" text-anchor="middle" opacity="0.7">TANDA</text>
  
  <!-- Iconos de check (pagos completados) -->
  <g id="check-icons" opacity="0.4">
    <circle cx="240" cy="120" r="8" fill="#10B981"/>
    <path d="M 237 120 L 239 122 L 243 118" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
    
    <circle cx="160" cy="180" r="8" fill="#10B981"/>
    <path d="M 157 180 L 159 182 L 163 178" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
